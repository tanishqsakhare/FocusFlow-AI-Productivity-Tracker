<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}FocusFlow{% endblock %}</title>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


  <!-- Lottie -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

  <!-- ğŸŒ™ Dark Mode + Navigation -->
  <nav class="d-flex justify-content-between align-items-center p-3 bg-light shadow navbar-custom">
    <span class="fs-4 fw-bold" style="color: #000000;">ğŸŒŸ FocusFlow</span>

    <div>
      <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-primary me-2">Dashboard</a>
      <a href="{{ url_for('main.pomodoro') }}" class="btn btn-outline-info me-2">Pomodoro</a>
      <button id="dark-mode-toggle" class="btn btn-dark">ğŸŒ™ Dark Mode</button>
    </div>
  </nav>

  <!-- Flash messages and page content -->
  <div class="container main-content mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info animate__animated animate__fadeInDown">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ğŸŒ™ Dark Mode Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('dark-mode-toggle');
    const body = document.body;

    // Load preference
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-mode');
      toggleBtn.textContent = "â˜€ï¸ Light Mode";
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const mode = body.classList.contains('dark-mode') ? 'enabled' : 'disabled';
      localStorage.setItem('darkMode', mode);
      toggleBtn.textContent = body.classList.contains('dark-mode') ? "â˜€ï¸ Light Mode" : "ğŸŒ™ Dark Mode";
    });
  </script>

  <style>
  body.dark-mode {
    background-color: #000000 !important;
    color: #ffffff !important;
  }
  </style>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
