{% extends 'base.html' %}
{% block title %}Home - FocusFlow{% endblock %}
{% block content %}

<!-- Hero Section -->
<div class="container py-5 position-relative text-center hero-section">

  <!-- Floating shapes (optional, can be styled in CSS) -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>

  <!-- Main welcome content -->
  <div class="animate__animated animate__fadeIn" style="z-index: 10;">
    
    <!-- Trophy Lottie (above heading) -->
    <div class="mb-4">
    <lottie-player
    src="https://assets10.lottiefiles.com/packages/lf20_touohxv0.json"
    background="transparent"
    speed="1"
    style="width: 200px; height: 200px; margin: 0 auto;"
    loop
    autoplay>
    </lottie-player>
    </div>


    <!-- Title -->
    <h1 class="animate__animated animate__zoomIn display-4 fw-bold">
      Welcome to <span style="color: #2962FF;">FocusFlow</span>
    </h1>

    <!-- Typing text animation -->
    <p id="typing-text" class="mt-3 fs-5 fw-light"></p>

    <!-- Login/Register Buttons -->
    <div class="mt-4">
      <a href="{{ url_for('main.login') }}" class="btn btn-outline-primary btn-lg me-2">Login</a>
      <a href="{{ url_for('main.register') }}" class="btn btn-primary btn-lg">Register</a>
    </div>
  </div>
</div>

<!-- Typing Text Script -->
<script>
  const text = "Your AI-powered productivity companion.";
  let i = 0;
  const typingSpeed = 50;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typing-text").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, typingSpeed);
    }
  }

  window.onload = typeWriter;
</script>

{% endblock %}
